spring:
  application:
    name: assignment
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  liquibase:
    enabled: true
    change-log: classpath:/db/master.xml
  cloud:
    openfeign:
      okhttp:
        enabled: true

app:
  security:
    secret: ${APP_SECURITY_SECRET}
    lifetime: ${APP_SECURITY_LIFETIME}
    salt: ${APP_SECURITY_SALT}
  integrations:
    marketplaces:
      ozon:
        rootUrl: ${APP_INTEGRATIONS_MARKETPLACES_OZON_ROOT_URL}